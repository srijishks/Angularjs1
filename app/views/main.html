<div class="container">
    <p class="text-center" ng-hide="dataLoaded">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
    </p>
    <div ng-show="dataLoaded">
      <div class="list-group" ng-repeat="(key,value) in finalData">
      	  <div class="list-group-item list-group-item-success">
          <a href="{{value.data.url}}" target=_blank class="astyle" data-toggle="tooltip" title="Click here to see more details on the new window!">
    	      <p class="list-group-item-heading"><h4>{{value.data.title}}</h4></p>
    	      <p class="list-group-item-text"><strong>Score</strong>: {{value.data.score}}</p>
    	      <p class="list-group-item-text"><strong>Author</strong>: {{value.data.by}}</p>
    	     
            </a>
    	    </div>
      </div>
    </div>
</div>
